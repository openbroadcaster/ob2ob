<h1>OB-2-OB</h1>

<p>The OB-2-OB system allows you to transfer media to another installation of OpenBroadcaster.</p>

<obwidget type="message" id="ob2ob_message"></obwidget>

<div id="ob2ob_transfer_success" class="hidden center tbmargin">
	<br>
	<input type="button" onclick="OBModules.Ob2ob.mediaPage();" value="Transfer More Media">
	<br><br>
</div>

<fieldset id="ob2ob_api_form">

<legend>Login</legend>

<div class="fieldrow">
  <label class="required">OpenBroadcaster URL</label>
	<input id="ob2ob_url" value="" type="text" size="25">
</div>

<div class="fieldrow">
	<label class="required">Username</label>
	<input id="ob2ob_user" value="" type="text" size="25">
</div>

<div class="fieldrow">
	<label class="required">Password</label>
	<input id="ob2ob_pass" value="" type="password" size="25">
</div>
</fieldset>

<fieldset id="ob2ob_verify_login">
<div class="fieldrow">
  <button onclick="OBModules.Ob2ob.checkLogin();">Verify Login</button>
</div>
</fieldset>

<div id="ob2ob_media" class="hidden">

  <fieldset>
    <legend>Media Transfer List</legend>

    <div id="ob2ob_media_items_container" class="droppable_target_media">
    <table id="ob2ob_media_items" class="table">
      <tr id="ob2ob_media_items_help" class="light">
	      <td colspan="3">Drag Items Here</td>
      </tr>
    </table>
    </div>
  </fieldset>

  <fieldset>
  <div class="fieldrow">
    <button id="ob2ob_transfer" onclick="OBModules.Ob2ob.transfer();">Transfer Media</button>
  </div>
  </fieldset>

</div>
